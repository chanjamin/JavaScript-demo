    <meta charset="UTF-8">

<script>
    console.log("排序方法")
    var values = [0, 1, 5, 10, 15]
    values.reverse();
    console.log(values)
    values.sort();
    console.log(values)

    console.log("接收一个比较函数作为参数")

    function compare(value1, value2) {
        if (value1.toString().length < value2.toString().length) {
            return 1;
        } else if (value1.toString().length > value2.toString().length) {
            return -1;
        } else {
            return 0;
        }
    }

    console.log(values.sort(compare))

    console.log("拼接")
    console.log(values.concat("yellow", ["red", "blue"]))

    console.log("切割返回新数组")
    console.log(values.slice(1))
    console.log(values.slice(1, 3))//不包括第三个
    console.log(values)

    console.log("splice()方法")

    console.log("//删除：")
    values.splice(0, 2)//不包括2
    console.log(values)

    console.log("//插入")
    values.splice(1, 0, "red", "blue")
    console.log(values)

    console.log("//替换")
    values.splice(3, 2, "blakc", "brown")
    console.log(values)

    console.log("index*方法")
    console.log(values.lastIndexOf("red"))


    console.log("迭代方法")
    //  every()：对数组中的每一项运行给定函数，如果该函数对每一项都返回 true，则返回 true
    //  filter()：对数组中的每一项运行给定函数，返回该函数会返回 true 的项组成的数组。
    //      forEach()：对数组中的每一项运行给定函数。这个方法没有返回值
    //  map()：对数组中的每一项运行给定函数，返回每次函数调用的结果组成的数组
    //  some()：对数组中的每一项运行给定函数，如果该函数对任一项返回 true，则返回 true
    //     以上方法都不会修改数组中的包含的值。
    console.log("some&every")
    var numbers = [1,2,3,4,5,4,3,2,1];
    var everyResult = numbers.every(function (value, index, array) { 
        return value>2;
    })
    console.log(everyResult); //false
    var someResult = numbers.some(function(item, index, array){
        return (item > 2);
    });
    console.log(someResult); //true
    
    console.log("filter")
    var filteRes=numbers.filter(function (value, index, array) { 
        return value>2;
    })
    console.log(filteRes)
    
    console.log("map()")
    var mapRes=numbers.map(function (value) {
        return value*2;
    })
    
    console.log("归并方法")
    var sum = values.reduce(function(prev, cur, index, array){
        if (index<=array.length-1) {
            return prev + cur;
        }
    });
    console.log(sum)

</script>
