    function htmlReplace(text) {
        return text.replace(/[<>"&]/g,function (match,pos,originText) {
            switch (match){
                case "<":return "&lt";
                case ">":return "&gt";
                case "&":return "&amp";
                case "\"":return "&quot";
            }
        })
    }
